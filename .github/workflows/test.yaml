name: Test debian package creation

on:
  workflow_dispatch:




jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:

    - name: create the package
      run: |
        cd june-cheque
        make pkg-debi

    - name: install the package
      run: |
        cd june-cheque
        dpkg -i *.deb

    - name: run help of the package
      run: |
        june-cheque-create -h
